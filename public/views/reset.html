<div class="reset col-md-6 col-md-offset-3">
    <h2>Reset Password</h2>
    <div ng-show="vm.flashTokenExpired" class="alert alert-danger">
      {{vm.flashTokenExpired.message}}
      <br>
      <a href="/forgot" class="btn btn-link" style="color:#000">Try Resetting Your Password Again</a>
    </div>
    <div ng-show="vm.flash" class="alert alert-danger">{{vm.flash.message}}</div>
    <div ng-show="vm.flashInfo" class="alert alert-info">{{vm.flashInfo.message}}</div>
    <form ng-hide="vm.flashTokenExpired" name="form" ng-submit="vm.resetPassword()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" ng-model="vm.user.newPassword" class="form-control" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.confirm.$dirty && form.confirm.$error.required }">
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" ng-model="vm.user.confirmPassword" class="form-control" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
    </form>

</div>
